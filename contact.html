<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Section</title>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .contact-section {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 18px;
        }
        .contact-item i {
            margin-right: 15px;
            font-size: 24px;
            color: #007bff;
        }
        .contact-item a {
            text-decoration: none;
            color: #333;
        }
        .contact-item a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>

    <div class="contact-section">
        <h1 style="text-align: center; color: #007bff;">Contact Information</h1>

        <!-- Email -->
        <div class="contact-item">
            <i class="fas fa-envelope"></i>
            <a href="mailto: heera7987@gmail.com">heera7987@gmail.com</a>
        </div>

        <!-- Phone -->
        <div class="contact-item">
            <i class="fas fa-phone"></i>
            <a href="tel:+91 9713331873">+91 9713331873</a>
        </div>

        <!-- WhatsApp -->
        <div class="contact-item">
            <i class="fab fa-whatsapp"></i>
            <a href="https://wa.me/9713331873" target="_blank">Message on WhatsApp</a>
        </div>

        <!-- Address -->
        <div class="contact-item">
            <i class="fas fa-map-marker-alt"></i>
            <span>Chhattisgarh-Bilaspur, City-takatpur, Country-India</span>
        </div>
    </div>

</body>
</html>
