<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>कैलकुलेटर</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h2>कैलकुलेटर</h2>
    <label for="value1">पहले पक्ष की वैल्यू दर्ज करें:</label>
    <input type="number" id="value1" placeholder="पहली वैल्यू दर्ज करें">

    <label for="value2">दूसरे पक्ष की वैल्यू दर्ज करें:</label>
    <input type="number" id="value2" placeholder="दूसरी वैल्यू दर्ज करें">

    <div class="result">
        <p>मुद्रांक शुल्क : <span id="fivePercent">0</span></p>
        <p>ब्लाक शुल्क: <span id="onePercent">0</span></p>
        <p>उपकर: <span id="fivePercentOfTwelve">0</span></p>
        <p><strong>योग (eStamp): <span id="totalSum">0</span></strong></p>
        <p class="highlight">Registration 4%: <span id="fourPercentFee">0</span></p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
