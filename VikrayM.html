<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>कैलकुलेटर</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #e6f0ff; /* हल्का नीला बैकग्राउंड */
            color: #333;
        }
        .container {
            max-width: 350px;
            margin: auto;
            padding: 25px;
            border: 1px solid #ccc;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            background-color: #b3d9ff; /* गहरा नीला बैकग्राउंड */
        }
        h2 {
            text-align: center;
            color: #004080; /* डार्क ब्लू टेक्स्ट */
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            color: #004080; /* डार्क ब्लू टेक्स्ट */
        }
        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: #ffffff; /* इनपुट बॉक्स का सफेद बैकग्राउंड */
        }
        input[type="number"]:focus {
            border-color: #004080; /* फोकस पर डार्क ब्लू बॉर्डर */
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #004080; /* डार्क ब्लू बटन */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #00264d; /* होवर पर और गहरा नीला */
        }
        .result {
            margin-top: 25px;
            padding: 15px;
            background-color: #ffffff; /* रिजल्ट बॉक्स का सफेद बैकग्राउंड */
            border-radius: 5px;
            border: 1px solid #ddd;
            transition: all 0.3s ease;
        }
        .result p {
            margin: 10px 0;
            color: #004080; /* डार्क ब्लू टेक्स्ट */
        }
        .highlight {
            color: #e74c3c; /* हाइलाइट के लिए लाल रंग */
            font-weight: bold;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>कैलकुलेटर</h2>
    <label for="value">महिला के लिए:</label>
    <input type="number" id="value" placeholder="वैल्यू दर्ज करें">
    <button onclick="calculate()">गणना करें</button>
    <button onclick="resetForm()">Reset</button> <!-- गाड़ना बटन जोड़ा गया -->

    <div class="result" id="result">
        <p>मुद्रांक शुल्क <span id="fourPercent"></span></p>
        <p>ब्लाक शुल्क <span id="onePercent"></span></p>
        <p>उपकर <span id="fourPercentOfTwelve"></span></p>
        <p><strong>योग (eStamp): <span id="totalSum"></span></strong></p>
        <p class="highlight">Registration 4%: <span id="fourPercentFee"></span></p>
    </div>
</div>

<script>
    function calculate() {
        const value = parseFloat(document.getElementById('value').value);
        const resultDiv = document.getElementById('result');

        if (!isNaN(value)) {
            const fourPercent = value * 0.04;
            const onePercent = value * 0.01;
            const fourPercentOfTwelve = fourPercent * 0.12;

            // तीनों प्रतिशत का योग
            const totalSum = fourPercent + onePercent + fourPercentOfTwelve;

            // 4% फीस
            const fourPercentFee = value * 0.04;

            // परिणाम दिखाएं
            document.getElementById('fourPercent').textContent = fourPercent.toFixed(2);
            document.getElementById('onePercent').textContent = onePercent.toFixed(2);
            document.getElementById('fourPercentOfTwelve').textContent = fourPercentOfTwelve.toFixed(2);
            document.getElementById('totalSum').textContent = totalSum.toFixed(2);
            document.getElementById('fourPercentFee').textContent = fourPercentFee.toFixed(2);

            // एनिमेशन जोड़ें
            resultDiv.classList.add('fade-in');
        } else {
            // अगर वैल्यू नहीं दर्ज की गई है, तो सभी फ़ील्ड्स खाली करें
            resetForm();
        }
    }

    // गाड़ना (Reset) फ़ंक्शन
    function resetForm() {
        document.getElementById('value').value = ''; // इनपुट फ़ील्ड खाली करें
        document.getElementById('fourPercent').textContent = '';
        document.getElementById('onePercent').textContent = '';
        document.getElementById('fourPercentOfTwelve').textContent = '';
        document.getElementById('totalSum').textContent = '';
        document.getElementById('fourPercentFee').textContent = '';
        document.getElementById('result').classList.remove('fade-in'); // एनिमेशन हटाएं
    }
</script>

</body>
</html>
